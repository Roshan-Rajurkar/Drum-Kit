<!DOCTYPE html>
<html lang="en">

<head>
    <meta charkey="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="website icon" href="./drum-set.png">
    <link rel="stylesheet" href="style.css">
</head>

<body></body>

<h5>Press Keyboad A,S,D,F,G,H,J,K & L keys for execution.</h5>
<div class="keys">

    <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">CLAP</span>
    </div>


    <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">HIHAT</span>
    </div>


    <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">KICK</span>
    </div>


    <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">OPENHAT</span>
    </div>


    <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">BOOM</span>
    </div>


    <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">RIDE</span>
    </div>


    <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">SNARE</span>
    </div>


    <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">TOM</span>
    </div>


    <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">TINDLE</span>
    </div>

</div>


<!-- audio src's -->
<audio data-key="65" class="soundBar65" src="./Sounds/1.mp3"></audio>
<audio data-key="83" class="soundBar83" src="./Sounds/2.wav"></audio>
<audio data-key="68" class="soundBar68" src="./Sounds/3.wav"></audio>
<audio data-key="70" class="soundBar70" src="./Sounds/4.mp3"></audio>
<audio data-key="71" class="soundBar71" src="./Sounds/5.wav"></audio>
<audio data-key="72" class="soundBar72" src="./Sounds/6.wav"></audio>
<audio data-key="74" class="soundBar74" src="./Sounds/7.mp3"></audio>
<audio data-key="75" class="soundBar75" src="./Sounds/8.mp3"></audio>
<audio data-key="76" class="soundBar76" src="./Sounds/9.wav"></audio>





<script src="app.js"></script>
</body>

</html>
